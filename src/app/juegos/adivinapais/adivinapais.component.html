<div class="container-fluid">
    <div class="row mt-5">
        <div class="col d-flex justify-content-center">
            <h1><u>Adivina Pais</u></h1>
        </div>
    </div>
    <div class="row my-5">
        <div class="col d-flex justify-content-center">
            
            <button class="btn btn-outline-danger" (click)="empezarGame()">Empezar</button>
            <h4>Puntos: {{puntosGanados}}</h4>
        </div>
    </div>
    <div class="row my-5">
        <div class="col d-flex justify-content-center contendor-bandera" *ngIf="banderaRandom">
            
            <img src="{{banderaRandom}}" class="rounded mx-auto d-block border border-primary" alt="...">
        </div>
    </div>
    <div class="row my-5">
        <div class="col d-flex justify-content-center" *ngFor="let nombre of opciones;">
            <div class="custom-control custom-radio">
                <input type="radio" id="custom{{nombre}}" name="radioPais" class="custom-control-input" value="{{nombre}}" (click)="validarPais(nombre)">
                <label class="custom-control-label" for="custom{{nombre}}">{{nombre}}</label>
              </div>
        </div>
    </div>

</div>
